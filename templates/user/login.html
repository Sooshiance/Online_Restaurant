{% extends 'root.html' %}
{% load static %}
{% block title %} 
Login Page 
{% endblock title %}
{% block doc %}
<section class="vh-80">
  <div class="container py-5 h-80">
    <div class="row d-flex align-items-center justify-content-center h-80">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="d-grid">
          <div class="container">
            <div class="row p-5">
              <div class="col m-5">Login to your account</div>
            </div>
          </div>
        </div>
        <form method="post" action="{% url 'user:login' %}">          
          
          {% for field in form %}
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form1Example13">{{ field.label }}</label>
            {{ field }}
          </div>
          {% endfor %}
            

          <div class="d-flex justify-content-around align-items-center mb-4">
            <a href="">Forgot password?</a>
          </div>
          
          <div class="d-flex justify-content-around align-items-center mb-4">
            <a href="{% url 'user:register' %}">Don't have an account</a>
          </div>

          {% csrf_token %}

          <!-- Submit button -->
          <div class="d-grid">
            <button
              type="submit"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-primary btn-primary"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
